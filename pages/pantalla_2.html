<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Billetera mobile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e5e41098c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Segunda pantalla-->
    <div class="container-fluid">
      <div class="separador"></div>
      <div class="row">
        <div class="col-10 buen_dia">
          <div><p class="texto">good morning</p></div>
          <div class="col">
            <img src="../img/hola.png" alt="" class="hola" />
          </div>
        </div>
        <div class="col-2"><i class="fa-regular fa-bell"></i></div>
      </div>
      <div class="plata"><h1>$ 360,</h1></div>
      <div class="centrar"><span>current balance</span></div>
      <div class="centrar">
        <button class="boton_transparente">Add Money</button>
      </div>
      <div class="contenedor_tarjetas">
        <img src="../img/tarjetas.png" alt="" class="tarjetas" />
      </div>
      <div class="separador_de_tarjetas"></div>
      <!--Lista transacciones-->
      <div>
        <div class="row">
          <div class="col"><h5 class="subrayado">transactions</h5></div>
          <div class="col final"><span>see all</span></div>
        </div>
        <div class="row transacciones">
          <div class="col-2">
            <img
              src="../img/amazon_icon-icons.com_62766.png"
              alt=""
              class="amazon"
            />
          </div>
          <div class="col-7">
            <div class="row"><h5>Amazon</h5></div>
            <div class="row"><h6>Shopping</h6></div>
          </div>
          <div class="col-3 final">
            <div class="row"><h5>-$ 36,00</h5></div>
            <div class="row"><h6>01/12/2022</h6></div>
          </div>
        </div>
        <div class="row transacciones">
          <div class="col-2">
            <img src="../img/figma_logo_icon_147289.png" alt="" />
          </div>
          <div class="col-7">
            <div class="row"><h5>Figma</h5></div>
            <div class="row"><h6>Service</h6></div>
          </div>
          <div class="col-3 final">
            <div class="row"><h5>-$ 12,00</h5></div>
            <div class="row"><h6>01/12/2022</h6></div>
          </div>
        </div>
        <div class="row transacciones">
          <div class="col-2 contenedor_avatar">
            <img
              src="../img/avatar_circulo-removebg-preview.png"
              alt=""
              class="avatar"
            />
          </div>
          <div class="col-7">
            <div class="row"><h5>Money Transaction</h5></div>
            <div class="row"><h6>Batuhan Demirba≈ü</h6></div>
          </div>
          <div class="col-3 final">
            <div class="row"><h5>+$ 100,00</h5></div>
            <div class="row"><h6>29/11/2022</h6></div>
          </div>
        </div>
        <div class="row transacciones">
          <div class="col-2">
            <img src="../img/starbucks_logo_icon_170704.png" alt="" />
          </div>
          <div class="col-7">
            <div class="row"><h5>Starbucks</h5></div>
            <div class="row"><h6>Food</h6></div>
          </div>
          <div class="col-3 final">
            <div class="row"><h5>-$ 14,50</h5></div>
            <div class="row"><h6>28/11/2022</h6></div>
          </div>
        </div>
        <div class="row transacciones">
          <div class="col-2">
            <img src="../img/netflix_macos_bigsur_icon_189917.png" alt="" />
          </div>
          <div class="col-7">
            <div class="row"><h5>Netflix</h5></div>
            <div class="row"><h6>Entertainment</h6></div>
          </div>
          <div class="col-3 final">
            <div class="row"><h5>-$ 6,00</h5></div>
            <div class="row"><h6>28/11/2022</h6></div>
          </div>
        </div>
      </div>
      <!--Fin lista transacciones-->
      <hr />
      <div class="row iconos">
        <div class="col-2 subrayado_casa">
          <i class="fa-solid fa-house casa"></i>
        </div>
        <div class="col-2">
          <a href="./pantalla_3.html"
            ><i class="fa-solid fa-arrow-right-arrow-left"></i
          ></a>
        </div>
        <div class="col-2"><a href="#"><i class="fa-regular fa-user"></i></a></div>
      </div>
      <!-- <div class="row iconos">
        <div class="col-2"><i class="fa-solid fa-minus"></i></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
      </div> -->
    </div>
    <!--Fin segunda pantalla-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
